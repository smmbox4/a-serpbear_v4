name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: read
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Restore Next.js cache
        id: next-cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Create environment file
        run: |
          cat <<'ENV' > .env.local
          SCREENSHOT_API=test
          SECRET=test
          USER=test
          PASSWORD=test
          ENV

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint

      - name: Lint styles
        run: npm run lint:css

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build
